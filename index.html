<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <body>
        <h1>Javascript Pokedex</h1>
        Click a pokemon's name to fetch it's data from PokeAPI.
        <br><br><br>

        <div id="dex"></div><br>

        <span>Name: &nbsp; </span>
        <input type="text" readOnly = true id="name">

        <span>Type: &nbsp; </span>
        <input type="text" readOnly = true id="type"><br><br>

        <span>Weight: </span>
        <input type="text" readOnly = true id="weight">

        <span>Height: </span>
        <input type="text" readOnly = true id="height"><br><br>

        <span>Picture: </span><br>
        <img id = "pic" src="">
    </body>
    <script src = "javascript.js"></script>
</html>
